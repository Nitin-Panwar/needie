<div class="modal-header">
	<h4 class="modal-title">Metric Details</h4>
</div>
<div class="modal-body">
	<table  border="1" class="table table-bordered table-striped table-intel">
		<tbody>
		<tr>
			<th allign="center">Name</th>
			<td title="String" class="STRING">{{data.name}}</td>
		</tr>
		<tr>
			<th>Alias</th>
			<td title="String" class="STRING">{{data.alias}}</td>
		</tr>
		<tr>
			<th>Description</th>
			<td title="String" class="STRING">{{data.description}}</td>
		</tr>
		<!-- <tr>
			<th>Author</th>
			<td title="String" class="STRING">{{data.author}}</td>
		</tr> -->
		<tr>
			<th>Dataset</th>
			<td title="String" class="STRING">{{data.dataset}}</td>
		</tr>		
		<tr>
			<th>Created</th>
			<td title="String" class="STRING">{{data.created_on | date:'yyyy-MM-ddTHH:mm:ssZ'}}</td>
		</tr>	
		<tr>
			<th>Modified</th>
			<td title="String" class="STRING">{{data.modified_on}}</td>
		</tr>						
		
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
