
<section class="container-fluid row">
	<!-- left sidebar -->
	<section class="col-md-1">
		<section left-sidebar>sidebar</section>
	</section>
	<!-- left sidebar end -->

	<!-- Create new dashboard-->
	<section class="col-md-11" ng-show="createNew" ng-click="closeLeftSideBar()" role="presentation" tabindex="-1">
		<dl>
			<blockquote>
				<p>
					<dt class="text-capitalize">To add metrics to new dashboard</dt>
					<dd>Click&nbsp;&nbsp;<i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp;button on left sidebar.</dd>
				</p>
			</blockquote>
		</dl>
	</section>
	<!-- Create new dashboard end-->
	
	<!-- Dashboard view -->
	<section class="col-md-11" ng-show="placeholder.metric.length >0" ng-click="closeLeftSideBar()"  role="presentation" tabindex="-1" style="height:calc(100vh - 80px)">

	<!-- <section class="col-md-11" ng-show="placeholder.metric.length >0"> -->
		<!-- IE warning code-->

		<section class="progress-bar progress-bar-danger col-md-11 container-fluid row" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;height:25px" ng-if="objbrowserName!=='Chrome'">
			<span style="color:white;font-size:15;">Please use Google chrome for best performance.!!!</span>
		</section>
		
		<!-- IE warning code end-->

		<!-- Dashboard section -->
		<section class="row inline">
			<span class="col-sm-2">
			    <!-- dashboard name -->
				<i class="fa fa-file" ng-if="placeholder.dashboard.name"></i>&nbsp;&nbsp;<span class="lead">{{placeholder.dashboard.name}}</span><br>
				<!-- Dashboard neme end -->

				<!-- Dashboard description -->
				<small ng-if="placeholder.dashboard.description" class="">{{placeholder.dashboard.description|limitTo:100}}&nbsp;&nbsp;<i tooltip-placement="right"uib-tooltip="{{placeholder.dashboard.description}}">
				<i class="fa fa-info-circle"></i></i><br>
				</small>
				<!-- Dashboard desription end -->

				<!-- User name -->
				<span class="glyphicon glyphicon-user" id="spanDashboardOwner" ng-if="placeholder.dashboard.owner">
					<small ng-if="placeholder.dashboard.owner">{{placeholder.dashboard.owner}}</small>&nbsp;&nbsp;	
				</span>
				<!-- User name end -->
				
				<!-- Modified_on -->
				<!-- <i ng-if="placeholder.dashboard.modified_on" class="fa fa-calendar">&nbsp;&nbsp;</i>{{placeholder.dashboard.modified_on | limitTo:10}} -->
				<!-- Modified on end -->
			</span>
			<!--Dashboard buttons section end  -->
			<span class="col-sm-10">	
				<span class="pull-right">
					<button type="button" class="btn btn-primary" ng-click="launchSave()">Save</button>
				  	<button type="button" class="btn btn-default btn-md" ng-click="addTextBox()" ng-if="meta.view_type=='metriccard'"><i class="fa fa-text-width"></i> Add Text</button>	
				  	<span ng-hide ="placeholder.dashboard._id === undefined || placeholder.dashboard._id === 1">
						<button type="button" class="btn btn-default btn-md" ng-click="setHomepage()"><i class="fa fa-home"></i> Set HomePage </button>
						<button type="button" class="btn btn-default btn-md" ng-click="setFavorite()"><i class="fa fa-heart"></i> Set Favorite </button>		
						<button type="button" class="btn btn-default btn-md" ng-click="save2document()" ><i class="fa fa-envelope-o"></i> Send Mail </button>
						<button type="button" class="btn btn-default btn-md" ng-click="deleteConfirm($event)" ng-hide="placeholder.dashboard.owner.toUpperCase() !== user.toUpperCase()"><i class="fa fa-trash"></i> Delete </button>
					</span>
					<form class="form-inline pull-right">
						<select style="margin-top:10px;color:#0071C5;text-transform:capitalize;"  ng-model="meta.view_type" ng-options="view_type for view_type in view_types" class="form-control" ng-click="checkViewType()"></select>
						<!-- <span class="caret"></span> -->
				    </form>
				</span>
			</span>	
		</section>				
		<section class="row" >&nbsp;</section>
		<!--Scorecard view -->
		<section ng-show="meta.view_type=='scorecard'" ng-include="'app/dashboard/scorecardView.html'"></section>
		<!-- Scorecard end -->

		<!-- MetriccardView view -->
		<section ng-show="meta.view_type=='metriccard'" ng-include="'app/dashboard/metriccardView.html'"></section>
		<!-- MetriccardView end -->
	</section>
</section>
